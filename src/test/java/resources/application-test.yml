server:
  port: 0


cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br
file:
  upload-dir: ./uploads
spring:
  application:
    name: spring-bootcamp
  datasource:
    url: jdbc:tc:mysql:8.0.33:///spring_bootcamp
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

  test:
    database:
      replace: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USER}
    password: ${GMAIL_PW}
    properties:
      mail:
        smtp:
        auth: true
        starttls:
          enabled: true
          required: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    root: INFO

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true