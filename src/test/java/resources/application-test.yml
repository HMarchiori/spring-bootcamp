server:
  port: 8888
spring:
  application:
    name: spring-bootcamp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      show-sql: false
      open-in-view: false
  spring-doc:
    paths-to-match: /api/**/v1/**
    swagger-ui:
      use-root-path: true
