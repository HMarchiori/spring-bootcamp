server:
  port: 0

cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br

file:
  upload-dir: ./uploads

spring:
  application:
    name: spring-bootcamp

  datasource:
    url: jdbc:tc:mysql:8.0.33:///spring_bootcamp
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate   # Flyway migra; Hibernate s√≥ valida

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false   # ok em teste

  test:
    database:
      replace: none

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USER:dummy}
    password: ${GMAIL_PW:dummy}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
    test-connection: false

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    root: INFO

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true